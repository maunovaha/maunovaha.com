<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/assets/3rd-party/css/pure-min.css" }}">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="{{ "/assets/3rd-party/css/grids-responsive-old-ie-min.css" }}">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="{{ "/assets/3rd-party/css/grids-responsive-min.css" }}">
  <!--<![endif]-->
  <link rel="stylesheet" href="{{ "/css/main.css" }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% if page.redirect %}
    <script>
      window.location.replace("{{ site.url }}{{ site.first_post }}");
    </script>
  {% endif %}
  <!--[if lte IE 8]>
  <script src="{{ "/assets/3rd-party/javascripts/html5shiv.min.js" }} "></script>
  <script src="{{ "/assets/3rd-party/javascripts/respond.min.js" }} "></script>
  <![endif]-->
  <script>
  // Google analytics, but only if not running as localhost
  if (window.location.host.indexOf("maunovaha") > -1) {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-58266390-1', 'auto');
    ga('send', 'pageview');
  }
  </script>
  <script src="{{ "/assets/3rd-party/javascripts/jquery-2.1.3.min.js" }} "></script>
  <script src="{{ "/assets/javascripts/games/games.js" }} "></script>
</head>
