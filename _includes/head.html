<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <link rel="stylesheet" href="{{ "/assets/3rd-party/css/pure-min.css" }}">
  <!--[if lte IE 8]>
  <link rel="stylesheet" href="{{ "/assets/3rd-party/css/grids-responsive-old-ie-min.css" }}">
  <![endif]-->
  <!--[if gt IE 8]><!-->
  <link rel="stylesheet" href="{{ "/assets/3rd-party/css/grids-responsive-min.css" }}">
  <!--<![endif]-->
  <link rel="stylesheet" href="{{ "/css/main.css" }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  {% if page.redirect %}
    <script>
      window.location.replace("{{ site.url }}{{ site.posts.first.url }}");
    </script>
  {% endif %}
  <!--[if lte IE 8]>
  <script src="{{ "/assets/3rd-party/javascripts/html5shiv.min.js" }} "></script>
  <script src="{{ "/assets/3rd-party/javascripts/respond.min.js" }} "></script>
  <![endif]-->
</head>
