---
layout: default
---
<div class="post pure-u-1">
  <article>
    <header class="page-header">
      <h1 class="page-title">{{ page.title }}</h1>
      <p class="page-meta">By <em>{{ site.author }}</em>, posted under
        {% for tag in page.tags %}
          <a href="/blog/tags/#{{ tag }}" class="{% if forloop.first %}no-margin{% endif %} tag">#{{ tag }}</a>{% unless forloop.last %},{% endunless %}
        {% endfor %}
      </p>
    </header>
    {{ content }}
  </article>
</div>

<div class="post-comments pure-u-1">
  <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * HACKS TO DISABLE COMMENTS ON LOCALHOST! * * */
      if (window.location.host.indexOf("maunovaha") > -1) {
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'maunovaha';
        var disqus_identifier = '{{ page.id }}';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
      }
    </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>
